<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucy AI | Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #1e293b; 
        }
        .auth-container { width: 100%; max-width: 420px; padding: 20px; }
        .auth-card { 
            background: white; 
            padding: 48px 40px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); 
            border: 1px solid rgba(255,255,255,0.8);
        }
        .brand-logo { 
            width: 48px; height: 48px; 
            background: #4F46E5; 
            color: white; 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; margin: 0 auto 20px; 
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }
        .nav-pills { 
            background: #f1f5f9; 
            padding: 4px; 
            border-radius: 12px; 
            margin-bottom: 32px; 
        }
        .nav-pills .nav-link { 
            color: #64748b; 
            font-weight: 500; 
            border-radius: 8px; 
            padding: 8px 16px; 
            transition: all 0.2s; 
        }
        .nav-pills .nav-link.active { 
            background: white; 
            color: #4F46E5; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
        }
        .form-control { 
            padding: 12px 16px; 
            border-radius: 10px; 
            border: 1px solid #cbd5e1; 
            font-size: 0.95rem; 
            background: #f8fafc;
        }
        .form-control:focus { 
            background: white; 
            border-color: #4F46E5; 
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); 
        }
        .btn-primary { 
            background-color: #4F46E5; 
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            font-weight: 600; 
            width: 100%; 
            margin-top: 10px; 
            transition: all 0.2s;
        }
        .btn-primary:hover { 
            background-color: #4338ca; 
            transform: translateY(-1px); 
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); 
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <div class="brand-logo"><i class="bi bi-robot"></i></div>
            <h3 class="fw-bold mb-1">Welcome to Lucy AI</h3>
            <p class="text-secondary small" id="auth-subtitle">Sign in to manage your AI agents</p>
        </div>

        <ul class="nav nav-pills nav-fill" id="authTabs">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="toggleAuth('login')">Sign In</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="toggleAuth('signup')">Create Account</a></li>
        </ul>

        <form id="authForm">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Sign In</button>
            <div id="error" class="text-danger mt-3 small text-center fw-medium"></div>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="text-decoration-none text-secondary small hover-text-primary">← Back to Home</a>
    </div>
</div>

<script>
    let mode = 'login';

    function toggleAuth(newMode) {
        mode = newMode;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('auth-subtitle').textContent = mode === 'login' ? 'Sign in to manage your AI agents' : 'Start your 14-day free trial';
        document.getElementById('submitBtn').textContent = mode === 'login' ? 'Sign In' : 'Create Account';
        document.getElementById('error').textContent = '';
    }

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        const btn = document.getElementById('submitBtn');
        
        errorDiv.textContent = '';
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

        const url = mode === 'login' ? '/api/login' : '/api/signup';
        
        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                window.location.href = '/dashboard';
            } else {
                errorDiv.textContent = data.error || 'Authentication failed';
                btn.disabled = false;
                btn.textContent = mode === 'login' ? 'Sign In' : 'Create Account';
            }
        } catch (err) {
            errorDiv.textContent = 'Connection error';
            btn.disabled = false;
            btn.textContent = mode === 'login' ? 'Sign In' : 'Create Account';
        }
    });
</script>

</body>
</html>
