<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucy AI | Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .nav-pills { margin-bottom: 30px; }
        .nav-pills .nav-link { color: #666; }
        .nav-pills .nav-link.active { background-color: #0d6efd; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">LUCY AI</h2>
        <p class="text-secondary" id="auth-subtitle">Login to your account</p>
    </div>

    <ul class="nav nav-pills nav-fill" id="authTabs">
        <li class="nav-item"><a class="nav-link active" href="#" onclick="toggleAuth('login')">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="toggleAuth('signup')">Sign Up</a></li>
    </ul>

    <form id="authForm">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2">Login</button>
        <div id="error" class="text-danger mt-3 small text-center"></div>
    </form>
</div>

<script>
    let mode = 'login';

    function toggleAuth(newMode) {
        mode = newMode;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('auth-subtitle').textContent = mode === 'login' ? 'Login to your account' : 'Create your free account';
        document.getElementById('submitBtn').textContent = mode === 'login' ? 'Login' : 'Sign Up';
        document.getElementById('error').textContent = '';
    }

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = '';

        const url = mode === 'login' ? '/api/login' : '/api/signup';
        
        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                window.location.href = '/dashboard';
            } else {
                errorDiv.textContent = data.error || 'Authentication failed';
            }
        } catch (err) {
            errorDiv.textContent = 'Connection error';
        }
    });
</script>

</body>
</html>
