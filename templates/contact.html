<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucy AI | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #4F46E5; --bg-color: #f8fafc; }
        body { font-family: 'Inter', sans-serif; color: #1e293b; background-color: var(--bg-color); }
        .navbar { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: var(--primary-color) !important; }
        .nav-link { font-weight: 500; color: #475569; margin: 0 10px; }
        .contact-card { background: white; border-radius: 24px; padding: 50px; border: 1px solid #e2e8f0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #cbd5e1; }
        footer { background: #0f172a; color: #94a3b8; padding: 60px 0; margin-top: 100px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-robot me-2"></i>LUCY AI</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/pricing">Pricing</a></li>
                <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
                <li class="nav-item ms-lg-2"><a class="btn btn-primary btn-sm text-white px-3" style="background:#4F46E5" href="/auth">Get Started</a></li>
            </ul>
        </div>
    </div>
</nav>

<section style="padding-top: 160px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="contact-card">
                    <div class="row">
                        <div class="col-md-5 pe-md-5 mb-5 mb-md-0">
                            <h2 class="fw-bold mb-4">Let's talk.</h2>
                            <p class="text-secondary mb-5">Have a question about our technology or beta access? Drop us a line.</p>
                            
                            <div class="d-flex align-items-center mb-4">
                                <div class="bg-primary bg-opacity-10 p-2 rounded me-3 text-primary"><i class="bi bi-envelope-fill"></i></div>
                                <span>hello@lucyai.com</span>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <div class="bg-primary bg-opacity-10 p-2 rounded me-3 text-primary"><i class="bi bi-geo-alt-fill"></i></div>
                                <span>Addis Ababa, Ethiopia</span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Abebe Bikila">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Email</label>
                                    <input type="email" class="form-control" placeholder="abebe@gmail.com">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label small fw-bold">Message</label>
                                    <textarea class="form-control" rows="4" placeholder="How can we help?"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold" style="background:#4F46E5">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container text-center text-secondary small">
        &copy; 2026 Lucy AI. Always here to help.
    </div>
</footer>

</body>
</html>
